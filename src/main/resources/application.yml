spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jwttest
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false

  jwt:
    secret: jwtsecretkeyjwtsecretkeyjwtsecretkeyjwtsecretkeyjwtsecretkey

logging:
  level:
    org.hibernate.SQL: debug
